<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-section" id="loginForm">
                <h2>Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <button class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google logo">
                    Sign in with Google
                </button>
                <p class="switch-text">Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
            </div>

            <!-- Signup Form -->
            <div class="form-section hidden" id="signupForm">
                <h2>Sign Up</h2>
                <form onsubmit="return handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <button class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google logo">
                    Sign up with Google
                </button>
                <p class="switch-text">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>
    <hr>
    
    <script src="script.js"></script>
</body>
</html>
